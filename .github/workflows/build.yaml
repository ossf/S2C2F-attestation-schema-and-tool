name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install validator
      run: npm install -g ajv-formats ajv-cli

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x 

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run tests
      run: python -m unittest discover

    - name: Validate component definition
      working-directory: ./oscal
      run: |
        tree
        ajv validate -s schemas/oscal_component_schema.json -d component_definition/component_definition.json
